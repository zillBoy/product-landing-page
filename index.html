<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- HEADER -->
    <header id="header">
        <div id="header-img-div">

            </nav>
            <img id="header-img" src="https://wallpapercave.com/wp/wp2305575.jpg" alt="mars planet">
            <div id="header-h1-div">

                    <h1 id="header-h1">MARS</h1>

            </div>

    <div id="marsbase-img-div">
        <img id="marsbase-img" src="images/marsbase.png" alt="mars planet">

    <div id="base-img-div">
        <img id="base-img" src="images/base.png" alt="mars planet">

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
